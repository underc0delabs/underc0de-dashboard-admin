name: Deploy to DonWeb VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecución manual

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        # Si necesitas variables de entorno para el build, descomenta y agrega:
        # env:
        #   VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Verificar que la clave se guardó correctamente (sin mostrar el contenido completo)
          head -n 1 ~/.ssh/deploy_key
          tail -n 1 ~/.ssh/deploy_key
          # Agregar el host a known_hosts
          ssh-keyscan -p ${{ secrets.VPS_PORT || 22 }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Verificar el fingerprint de la clave
          ssh-keygen -l -f ~/.ssh/deploy_key || true

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ~/.ssh/deploy_key
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "SSH connection successful"
            pwd
            ls -la ${{ secrets.VPS_DEPLOY_PATH }} || echo "Directorio no existe aún"

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ~/.ssh/deploy_key
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "dist/*"
          target: ${{ secrets.VPS_DEPLOY_PATH }}
          strip_components: 0
          rm: true
          overwrite: true

      - name: Restart web server (optional)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ~/.ssh/deploy_key
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Descomenta y ajusta según tu configuración
            # sudo systemctl reload nginx
            # sudo systemctl restart nginx
            # O si usas PM2:
            # pm2 restart all
            echo "Deployment completed successfully"
